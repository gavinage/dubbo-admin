# centers in dubbo2.7, if you want to add parameters, please add them to the url
#admin.registry.address=zookeeper://127.0.0.1:2181
#admin.config-center=zookeeper://127.0.0.1:2181
#admin.metadata-report.address=zookeeper://127.0.0.1:2181

spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.namespace=youyue-dev
#注册中心地址
dubbo.registry.address=spring-cloud://127.0.0.1:8848?namespace=youyue-dev
dubbo.protocol.name=dubbo
dubbo.protocol.port=-1
dubbo.application.logger=slf4j
# demo,youyue-web,youyue-web-pay
# dubbo.cloud.subscribed-services=*
# nacos config, add parameters to url like username=nacos&password=nacos
admin.registry.address=spring-cloud://127.0.0.1:8848?group=DEFAULT_GROUP&namespace=youyue-dev
#admin.config-center=nacos://127.0.0.1:8848?group=dubbo&namespace=youyue-dev
admin.metadata-report.address=nacos://127.0.0.1:8848?group=dubbo&namespace=youyue-metadata-dev
spring.application.name=dubbo-admin
dubbo.metadata-report.address=nacos://127.0.0.1:8848?group=dubbo&namespace=youyue-metadata-dev
dubbo.application.metadata-type=remote
dubbo.consumer.check=false



#group (Deprecated it is recommended to use URL to add parameters,will be removed in the future)
#admin.registry.group=dubbo
#admin.config-center.group=dubbo
#admin.metadata-report.group=dubbo

#namespace used by nacos. (Deprecated it is recommended to use URL to add parameters,will be removed in the future)
#admin.registry.namespace=public
#admin.config-center.namespace=public
#admin.metadata-report.namespace=public

admin.root.user.name=root
admin.root.user.password=root

#session timeout, default is one hour
admin.check.sessionTimeoutMilli=3600000


